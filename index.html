<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javascript.js" defer></script>
    <link rel="icon" href="foto/fav.png">
</head>
<body>
    <h1 class="tekst">keep the emo alive</h1>
    <p class="tekst">dont let any of the bars run out</p>

    <div id="home">
        <img src="foto/bg.png" alt="">
        <img src="foto/bass.png" alt="">
        <img src="foto/karel.png" alt="">
        <img src="foto/spiegel.png" alt="">
        <img src="foto/lampjes.png" alt="">
        <img src="foto/kast.png" alt="">
        <img src="foto/food.png" alt="">
        <img src="foto/g_sleep.png" alt="" id="me">
        <img src="foto/music_small.png" alt="" id="music_small">
        <img src="foto/lamp_uit.png" alt="" id="lamp_uit">
        <img src="foto/lamp_knop.png" alt="">
        <div id="lamp_knop"></div>
        <div id="kast"></div>
        <div id="karel"></div>
        <div id="spiegel"></div>
    </div>

    <div id="kast_groot">
        <img src="foto/kast_bg.png" alt="">
        <img src="foto/eten.png" alt="">
        <img src="foto/terug.png" alt="">
        <p> monster <br> €5 </p>
        <p> water <br> €2 </p>
        <p> KAAS <br> €4 </p>
        <button id="monster"> Drink </button>
        <button id="water"> Drink </button>
        <button id="kaas"> eat </button>
    </div>


    <div id="karel_groot">
        <img src="foto/karel_groot.png" alt="">
        <img src="foto/terug.png" alt="">
        <img src="foto/music.png" alt="" class="karel_aan">
        <img src="foto/ogen_1.png" alt="" class="karel_aan">
        <div id="knop_karel"></div>
        <button id="song1" class="karel_aan">song 1</button>
        <button id="song2" class="karel_aan">song 2</button>
        <button id="song3" class="karel_aan">song 3</button>
    </div>

    <div id="spiegel_groot">
        <img src="foto/spiegel_groot.png" alt="">
        <img src="foto/haar_groen.png" alt="" id="haar">
        <img src="foto/terug.png" alt="">
        <p>random haarkleur <br> €20</p>
        <button id="verf_knop">verf haar</button>
    </div>

    <div id="terug"></div>

    <div id="game_over">
        <img src="foto/game_over.png" alt="">
        <p>GAME OVER</p>
        <button id="try_again">try again</button>
    </div>

    <div id="bars">
        <p id="H">health 100%</p>
        <p id="E">energy 100%</p>
        <p id="M">mood 100%</p>
        <p id="K">KAAS 100%</p>
    </div>


    <p id="money">money €0</p>
   
</body>
</html>
